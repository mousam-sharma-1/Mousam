<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center" style="background: #003c8f;color: white;">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">



        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

                <div class="curr-bal">

                        <p>Current Balance : &#x20B9; 34.87
                                 </p>
                    </div>

            <button mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img style="width:25%" src="assets/images/flaticon/display.png">
                    <span class="username mr-12" fxHide fxShow.gt-sm>DS JAISWAL</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <a  [routerLink]="['/apps/dashboards/editprofile']">My Profile</a>
                </button>

                <button mat-menu-item class="">
                    <mat-icon>settings</mat-icon>
                    <a [routerLink]="['/apps/settings/profilepassword']">Settings</a>
                </button>

                <button mat-menu-item class="">
                    <mat-icon>exit_to_app</mat-icon>
                    <a>Logout</a>
                </button>

            </mat-menu>

        </div>

    </div>

</mat-toolbar>
