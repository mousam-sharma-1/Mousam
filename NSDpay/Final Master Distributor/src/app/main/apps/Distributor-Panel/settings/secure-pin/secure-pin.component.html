
  <!-- <mat-grid-list  > -->
    <div id="forms" class="page-layout simple fullwidth" fxLayout="column">

        <!-- CONTENT -->
        <div class="content p-24">

            <div class="mb-24" fxLayout="column" fxLayoutAlign="center" fxLayout.gt-md="row">

                <!-- Change Pin FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                      fxFlex="50%" name="form" [formGroup]="form">

                    <div class="h2 mb-24">Change Secure Pin</div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                        <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                            <mat-label>Old Pin</mat-label>
                            <input type="password" matInput formControlName="oldpin" required>
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>Old Pin is required!</mat-error>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                        <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                            <mat-label>New Pin</mat-label>
                            <input type="password" matInput formControlName="newpin" required>
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>New Pin is required!</mat-error>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                        <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                            <mat-label>Confirm Pin</mat-label>
                            <input type="password" type="tel" matInput formControlName="confirmpin" required>
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>Confirm Pin is required!</mat-error>
                        </mat-form-field>

                    </div>

                    <div style="margin:auto" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                        <button style="margin-right:2%;" mat-raised-button color="accent">Get Secure Pin</button>
                        <button mat-raised-button color="primary"><span style= "padding:auto 15px">Submit</span></button>

                    </div>



                </form>

                <!-- / REACTIVE FORM EXAMPLE -->

            </div>

        </div>

        <!-- / CONTENT -->


    </div>
    <!-- </mat-grid-list> -->
