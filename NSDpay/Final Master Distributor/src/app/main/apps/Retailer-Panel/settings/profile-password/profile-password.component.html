
  <!-- <mat-grid-list  > -->
<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="center" fxLayout.gt-md="row">

            <!-- Edit Profile FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="50%" name="form" [formGroup]="form">

                <div class="h2 mb-24">Settings</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>Old Password</mat-label>
                        <input type="password" matInput formControlName="oldpassword" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>Old Password is required!</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>New Password</mat-label>
                        <input type="password" matInput formControlName="newpassword" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>New Password is required!</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" type="tel" matInput formControlName="confirmpassword" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>Confirm Password is required!</mat-error>
                    </mat-form-field>

                </div>



                <button style="width:20%;margin: auto;" mat-raised-button color="primary">Submit</button>

            </form>

            <!-- / REACTIVE FORM EXAMPLE -->

        </div>

    </div>

    <!-- / CONTENT -->


</div>
<!-- </mat-grid-list> -->
