
  <!-- <mat-grid-list  > -->
    <div id="forms" class="page-layout simple fullwidth" fxLayout="column">

        <!-- CONTENT -->
        <div class="content p-24">

            <div class="mb-24" fxLayout="column" fxLayoutAlign="center" fxLayout.gt-md="row">

                <!-- Edit Profile FORM EXAMPLE -->
<form class="mat-card mat-elevation-z4 p-24 mr-24" fxFlex="50%" fxLayout="column" fxLayoutAlign="start"
                       name="form" [formGroup]="form">

                    <div class="h2 mb-24">COMPLAINT STATUS</div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Operator</mat-label>
                            <mat-select formControlName="operator" required>
                                <mat-option [value]="'Prepaid Mobile'">
                                    Prepaid Mobile
                                </mat-option>
                                <mat-option [value]="'DTH'">
                                    DTH
                                </mat-option>
                                <mat-option [value]="'Datacard'">
                                    Datacard
                                </mat-option>
                                <mat-option [value]="'Postpaid Mobile'">
                                    Postpaid Mobile
                                </mat-option>
                                <mat-option [value]="'Landline'">
                                    Landline
                                </mat-option>
                                <mat-option [value]="'Broadband'">
                                    Broadband
                                </mat-option>
                                <mat-option [value]="'Electricity Bill'">
                                    Electricity Bill
                                </mat-option>
                                <mat-option [value]="'Water Bill'">
                                    Water Bill
                                </mat-option>
                                <mat-option [value]="'Gas Bill'">
                                    Gas Bill
                                </mat-option>
                                <mat-option [value]="'Money Transfer'">
                                    Money Transfer
                                </mat-option>
                            </mat-select>
                            <!-- <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon> -->
                            <mat-error>Operator is required!</mat-error>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                        <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                            <mat-label>Trans Id</mat-label>
                            <input  matInput formControlName="transid" required>
                            <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                            <mat-error>Trans Id is required!</mat-error>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                        <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                            <mat-label>Subject</mat-label>
                            <input matInput formControlName="subject" required>
                            <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                            <mat-error>Subject is required!</mat-error>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Message</mat-label>
                            <textarea matInput formControlName="message" required></textarea>
                            <mat-error>Message is required!</mat-error>
                        </mat-form-field>

                    </div>



                    <button style="width:20%; margin:auto;" mat-raised-button color="primary">Submit</button>

                </form>

                <!-- / REACTIVE FORM EXAMPLE -->

            </div>

        </div>

        <!-- / CONTENT -->


    </div>
    <!-- </mat-grid-list> -->
