


                   <div class="container dis-container">

                    <div class="mat-elevation-z8 data-table">
                        <h1 class="heading"> Retailer List</h1>
                            <div class="example-container">
                              <mat-form-field>
                                      <input matInput placeholder="Search here" style="width:35%;">
                                      <mat-icon  style="float:right;">search</mat-icon>
                                    </mat-form-field></div>


                            <table mat-table [dataSource]="dataSource">

                              <!-- Position Column -->
                              <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef style="font-weight:bold;">Retailer ID </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                              </ng-container>

                              <!-- Name Column -->
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef style="font-weight:bold;">Retailer Name</th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                              </ng-container>

                              <!-- Weight Column -->
                              <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef style="font-weight:bold;"> Type </th>
                                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                              </ng-container>

                              <!-- Symbol Column -->
                              <ng-container matColumnDef="mobile">
                                    <th mat-header-cell *matHeaderCellDef style="font-weight:bold;">Mobile </th>
                                    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                                  </ng-container>

                                   <!-- Symbol Column -->
                              <ng-container matColumnDef="company">
                                    <th mat-header-cell *matHeaderCellDef style="font-weight:bold;">Company Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                                  </ng-container>

                                  <!-- Symbol Column -->
                              <ng-container matColumnDef="balance">
                                    <th mat-header-cell *matHeaderCellDef style="font-weight:bold;">Opn.Bal </th>
                                    <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
                                  </ng-container>

                                  <!-- Symbol Column -->
                              <ng-container matColumnDef="amt">
                                    <th mat-header-cell *matHeaderCellDef style="font-weight:bold;">Due Amt</th>
                                    <td mat-cell *matCellDef="let element"> {{element.amt}} </td>
                                  </ng-container>

                                  <!-- Symbol Column -->
                              <ng-container matColumnDef="money">
                                    <th mat-header-cell *matHeaderCellDef style="font-weight:bold;">Send Money</th>
                                    <td mat-cell *matCellDef="let element"> {{element.money}} </td>
                                  </ng-container>

                                  <!-- Symbol Column -->
                              <ng-container matColumnDef="child">
                                    <th mat-header-cell *matHeaderCellDef style="font-weight:bold;">View Child Larger </th>
                                    <td mat-cell *matCellDef="let element"> {{element.child}} </td>
                                  </ng-container>

                                  <!-- Symbol Column -->
                              <ng-container matColumnDef="commission">
                                    <th mat-header-cell *matHeaderCellDef style="font-weight:bold;">Commission Rate </th>
                                    <td mat-cell *matCellDef="let element"><a [routerLink]="['/apps/discounts']"><mat-icon>edit</mat-icon></a> </td>
                                  </ng-container>

                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                          </div>

                        </div>
