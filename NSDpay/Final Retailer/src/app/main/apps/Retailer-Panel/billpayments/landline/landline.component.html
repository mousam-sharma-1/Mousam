
  <!-- <mat-grid-list  > -->
      <div id="forms" class="page-layout simple fullwidth" fxLayout="column">

          <!-- CONTENT -->
          <div class="content p-24">
    
              <div class="mb-24" fxLayout="column" fxLayoutAlign="center" fxLayout.gt-md="row">
    
                  <!-- LANDLINE BILL PAYMENT FORM -->
    <form class="mat-card mat-elevation-z4 p-24 mr-24" fxFlex="50%" fxLayout="column" fxLayoutAlign="start"
                         name="form" [formGroup]="form">
    
                      <div class="h2 mb-24">LANDLINE BILL PAYMENT</div>
    
                      
    
                      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                          <mat-form-field appearance="outline" fxFlex="100">
                              <mat-label>Select Operator</mat-label>
                              <mat-select formControlName="operator" required>
                                  <mat-option [value]="'Airtel (Landline and Broadband)'">
                                    Airtel (Landline and Broadband)
                                  </mat-option>
                                  <mat-option [value]="'Bsnl Landline'">
                                    Bsnl Landline 
                                  </mat-option>
                                  <mat-option [value]="'Reliance Landline'">
                                    Reliance Landline
                                  </mat-option>
                                 
                                  <mat-option [value]="'Tata Docomo Landline'">
                                    Tata Docomo Landline
                                  </mat-option>
                                  <mat-option [value]="'Docomo GSM'">
                                      Docomo GSM
                                  </mat-option>
                              </mat-select>
                              <!-- <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon> -->
                              <mat-error>Operator is required!</mat-error>
                          </mat-form-field>
    
                      </div>
    
                      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                        <mat-form-field appearance="outline" fxFlex="100" class="pr-4" >
                            <mat-label>Landline Number</mat-label>
                            <input  matInput formControlName="transid" required type="number">
                            <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                            <mat-error>Landline Number is required!</mat-error>
                        </mat-form-field>
    
                    </div>
                      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                          <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                              <mat-label>STD Code :</mat-label>
                              <input  matInput formControlName="transid" required type="number"> 
                              <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                              <mat-error>STD Code is required!</mat-error>
                          </mat-form-field>
    
                          <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                              <mat-label>Amount</mat-label>
                              <input  matInput formControlName="transid" required type="number"> 
                              <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                              <mat-error>Amount is required!</mat-error>
                          </mat-form-field>
    
                      </div>
    
                      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                          <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                              <mat-label>Secure Pin</mat-label>
                              <input matInput formControlName="subject" required type="number">
                              <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                              <mat-error>Secure Pin is required!</mat-error>
                          </mat-form-field>
    
                      </div>
                      <button style="width:35%; margin:auto;" mat-raised-button color="primary">Proceed to Recharge</button>
    
                  </form>
    
                  <!-- / REACTIVE FORM EXAMPLE -->
    
              </div>
    
          </div>
    
          <!-- / CONTENT -->
    
    
      </div>
      <!-- </mat-grid-list> -->
