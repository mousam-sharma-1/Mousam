
  <!-- <mat-grid-list  > -->
        <div id="forms" class="page-layout simple fullwidth" fxLayout="column">

                <!-- CONTENT -->
                <div class="content p-24">

                    <div class="mb-24" fxLayout="column" fxLayoutAlign="center" fxLayout.gt-md="row">

                        <!-- Edit Profile FORM EXAMPLE -->

                        <form class="mat-card mat-elevation-z4 p-24 mr-24" fxFlex="50%" fxLayout="column" fxLayoutAlign="start"
                               name="form" [formGroup]="form">

                            <div class="h2 mb-24">CREDIT REQUEST</div>

                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                                <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                                    <mat-label>Agent Id</mat-label>
                                    <input  matInput formControlName="agentid" required>
                                    <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                                    <mat-error>Agent Id is required!</mat-error>
                                </mat-form-field>

                            </div>

                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                                <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                                    <mat-label>Mobile No</mat-label>
                                    <input matInput formControlName="mobile" required>
                                    <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                                    <mat-error>Mobile No is required!</mat-error>
                                </mat-form-field>

                            </div>
                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                                        <mat-label>Credit Amount</mat-label>
                                        <input type="number" matInput formControlName="camount" required>
                                        <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                                        <mat-error>Credit Amount is required!</mat-error>
                                    </mat-form-field>

                                </div>

                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                                <mat-form-field appearance="outline" fxFlex="100">
                                    <mat-label>Requested Name</mat-label>
                                    <textarea matInput formControlName="rname" required></textarea>
                                    <mat-error>Requested Name is required!</mat-error>
                                </mat-form-field>

                            </div>



                            <button style="width:20%; margin:auto;" mat-raised-button color="primary">Submit</button>

                        </form>

                        <!-- / REACTIVE FORM EXAMPLE -->

                    </div>

                </div>

                <!-- / CONTENT -->


            </div>
