
<html>
    <head>
            <script src="./index.js"></script>
    </head>
<body>

    <div id="body" style="background-color:pink;">

      <form name= "my_form">
          <br><br>
          <span id="name_label" style="background-color:yellow">Student Name</span>
        <input type="text" name="student_name" id="student_name" style="background-color:yellow;"> <br><br>
          <span id="age_label" style="background-color:yellow;">Age</span>
          <input type="text" name="student_age" id="student_age" style="background-color:yellow;"><br><br>
          Gender <input type="radio" value="M" name="gender" checked="checked">M
          <input type="radio" value="F" name="gender">F
          <br><br>

          City  <select id="city" name="city">
              <option value="">select</option>
              <option value="Delhi">Delhi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Chennai">Chennai</option>
          </select><br><br>

          Hobby   <input type="checkbox" id="painting" name="painting">Painting
           <input type="checkbox" id="dancing" name="dancing">Dancing
           <input type="checkbox" id="sports" name="sports">Sports

                  <br><br>

         <button type="submit" id="student_submit" onclick=validateName()>submit</button>

      </form>

      <div>
            Name:<span id="name_value"></span><br>
            Age:<span id="age_value"></span><br>
            City:<span id="city_value"></span><br>
            Hobbies:<span id="hobbies_value"></span><br>


      </div>
    </div>

</body>
</html>
