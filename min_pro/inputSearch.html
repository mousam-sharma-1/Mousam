<!DOCTYPE html>
<html>
    <head>
        <title>
            Search Place
        </title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4BwjFDbXchO3M2xQM50RlLtpPz2oLx-o&libraries=places"></script>
        <script>
            function initialize() {
            var input = document.getElementById('searchTextField');
            new google.maps.places.Autocomplete(input);
        } 
            google.maps.event.addDomListener(window, 'load', initialize);
            
            </script>
    </head>
    <body>
            <input id="searchTextField" type="text" size="50">
    </body>
</html>
